<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<head>
    <title>San Restaurants</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="../static/js/d3.slider.js"></script>

    <link rel="stylesheet" href="../static/asset/d3.slider.css">
    <link rel="stylesheet" href="../static/asset/main.css">
</head>

<body>
    <div class="main">
        <div id="sanMap"></div>
        <div class="control">
            <div class="section zone">
                <label>Zone</label>
                <button id="selectZoneBtn">Show zone</button>
                <button id="applyBtnZone">Select zone</button>
            </div>

            <div class="section filter">
                <label>Filter</label>
                <div class="filter-item">
                    <div class="m-b">Risk Category</div>
                    <select id="riskCategory"></select>
                </div>
                <div class="filter-item score">
                    <div class="m-t">Inspection Score</div>
                    <div id="inspectionScore"></div>
                </div>
                <div class="filter-item date-time">
                    <div class="m-t m-b">Inspection Date</div>
                    <div class="group-date">
                        <label for="startDate">Start date</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="group-date">
                        <label for="endDate">End date</label>
                        <input type="date" id="endDate">
                    </div>
                </div>
                <div class="reset">
                    <button id="btnResetFilter">Reset filter</button>
                </div>
            </div>

            <div class="section detail">
                <div id="detail"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/js/index.js"></script>
</body>

</html>
